<button nbButton status="success" class="float" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-plus mr-2" aria-hidden="true"></i>Add New</button>
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <b>Guru</b>
        </div>
        <div class="card-body">
            <div class="responsive">
                <table class="table table-bordered table-striped table-md">
                    <thead>
                      <tr>
                        <th *ngFor="let data of table_head">{{data}}</th>
                      </tr>
                    </thead>
                    <tbody>
                        
                      <tr *ngFor="let d of data | paginate: { id: 'pagination',
                      itemsPerPage: pageSize,
                      currentPage: curr_page }">
                        <td >{{d.userId}}</td>
                        <td>{{d.bimaId}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.userName}}</td>
                        <td>{{d.description}}</td>
                        <td>{{d.website}}</td>
                        <td>{{d.dob}}</td>
                        <td>{{d.number}}</td>
                        <td>{{d.name}}</td>
                        <td>{{d.location.coordinates[0]}}, {{d.location.coordinates[1]}}</td>
                        <td>{{d.country}}</td>
                        <td>{{d.state}}</td>
                        <td>{{d.city}}</td>
                      </tr>
                      <tr *ngIf="data.length == 0">
                        <td style="text-align: center;">No Data Available</td>                    
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="row">
                <div class="col-md-8 center">
                    <pagination-controls id="pagination" (pageChange)="curr_page = $event"></pagination-controls>
                </div>
                <div class="col-md-4 center">
                    <label class="label-margin">No. of Rows per page :</label>
                    <select class="form-control form-control-width" selected="5" [(ngModel)]="pageSize">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                    </select>
                </div>  
            </div>
            
         
          
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Guru</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="createSanchalak">
                <div class="form-group">
                    <label for="inputFirstName" class="label">Full Name</label>
                    <input formControlName="name" type="text" nbInput fullWidth  placeholder="Enter Full Name ">
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="label">Email</label>
                    <input formControlName="email" type="text" nbInput fullWidth  placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="label">Contact No.</label>
                    <input formControlName="contact_no" type="text" nbInput fullWidth  placeholder="Enter Contact No.">
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="label">Description</label>
                    <textarea formControlName="description" nbInput placeholder="Description" fullWidth></textarea>
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="label">Country</label>
                    <input formControlName="country" type="text" nbInput fullWidth  placeholder="Enter Country Name">                
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="label">State</label>
                    <input formControlName="state" type="text" nbInput fullWidth  placeholder="Enter State">               
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="label">City</label>
                    <input formControlName="city" type="text" nbInput fullWidth  placeholder="Enter City">                
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="label">Profile Picture</label>
                    <input formControlName="profile_picture" class="d-block" type="file" >                
                </div>
                
                
                
            </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
