<ng-container *ngIf="Data">
    <form #videoForm="ngForm">
        <div class="form-group row mt-4">
            <label class="col-md-4 col-form-label text-center">Video Name<span style="color: red;">
                    *</span></label>
            <div class="col-md-8">
                <input type="text" name="videoName" required #videoName="ngModel" [(ngModel)]="video_name"
                    class="form-control" placeholder="Enter Video Name [In {{Data.language}}]">
                <p *ngIf="videoName.invalid && videoName.touched" class="text-center mb-3 mt-1" style="color: red;">
                    This Field is Mandatory !</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-form-label text-center">Video Description</label>
            <div class="col-md-8">
                <textarea name="videoDescription" rows="5" class="form-control" #videoDescription="ngModel"
                    [(ngModel)]="video_description"
                    placeholder="Enter Course Description [In {{Data.language}}]"></textarea>
                <p *ngIf="videoDescription.invalid && videoDescription.touched" class="text-center mb-3 mt-1"
                    style="color: red;">This Field is Mandatory !</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-form-label text-center">Select Video <span style="color: red;">
                    *</span></label>
            <div class="col-md-8 pt-2">
                <input type="file" accept="video/*" class="d-block form-control-file" name="video" #video="ngModel"
                    ngModel required (change)="upload($event)">
                <a target="_blank" *ngIf="Data && Data.videoUrl !== null && Data.videoUrl.length > 0" href="{{Data.videoUrl}}">preview</a>
            </div>
            <div *ngIf="progressVideo > 0" class="progress mt-4">
                <div class="progress mt-4">
                    <div class="progress-bar bg-success" role="progressbar" style="width: {{progressVideo}}%"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <p *ngIf="video.invalid && video.touched" class="text-center mb-3 mt-1" style="color: red;">This
            Field is Mandatory !</p>
        <div class="form-group row">
            <label class="col-md-4 col-form-label text-center">Select Thumbnail Image <span style="color: red;">
                    *</span></label>
            <div class="col-md-8 pt-2">
                <input type="file" accept="image/*" class="d-block form-control-file" name="thumbnail" #thumbnail="ngModel"
                    ngModel required (change)="uploadThumb($event)">
                <a target="_blank" *ngIf="Data && Data.thumb !== null && Data.videoUrl.thumb > 0" href="{{Data.thumb}}">preview</a>
            </div>
        </div>
        <div *ngIf="progressThumb > 0" class="progress mt-4">
            <div class="progress mt-4">
                <div class="progress-bar bg-success" role="progressbar" style="width: {{progressThumb}}%"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <p *ngIf="thumbnail.invalid && thumbnail.touched" class="text-center mb-3 mt-1" style="color: red;">This
            Field is Mandatory !</p>

        <div class="text-right">
            
            <button id="close-btn" class="btn btn-secondary" nbButton (click)="save()"
            status="success">Save</button>
        </div>
    </form>
</ng-container>
