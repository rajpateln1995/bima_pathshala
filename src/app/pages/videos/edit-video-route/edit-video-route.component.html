<ng-container *ngIf="Data">
    <form #videoForm="ngForm">
        <div class="form-group row mt-4">
            <label class="col-md-4 col-form-label text-center">Video Name<span style="color: red;">
                    *</span></label>
            <div class="col-md-8">
                <input type="text" name="videoName" required #videoName="ngModel" [(ngModel)]="video_name"
                    class="form-control" placeholder="Enter Video Name [In {{Data.language}}]">
                <p *ngIf="videoName.invalid && videoName.touched" class="text-center mb-3 mt-1" style="color: red;">
                    This Field is Mandatory !</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-form-label text-center">Video Description<span style="color: red;">
                    *</span></label>
            <div class="col-md-8">
                <textarea name="videoDescription" required rows="5" class="form-control" #videoDescription="ngModel"
                    [(ngModel)]="video_description"
                    placeholder="Enter Course Description [In {{Data.language}}]"></textarea>
                <p *ngIf="videoDescription.invalid && videoDescription.touched" class="text-center mb-3 mt-1"
                    style="color: red;">This Field is Mandatory !</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 col-form-label text-center">Select Video <span style="color: red;">
                    *</span></label>
            <div class="col-md-8 pt-2">
                <input type="file" accept="video/*" class="d-block form-control-file" name="video" #video="ngModel"
                    ngModel required (change)="upload($event)">
                <a target="_blank" *ngIf="Data.videoUrl.length > 0" href="{{Data.videoUrl}}">preview</a>
            </div>
        </div>
        <p *ngIf="video.invalid && video.touched" class="text-center mb-3 mt-1" style="color: red;">This
            Field is Mandatory !</p>

        <div class="text-right">
            
            <button id="close-btn" class="btn btn-secondary" nbButton (click)="save()"
            status="success">Save</button>
        </div>
    </form>
</ng-container>
